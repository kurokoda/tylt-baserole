apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: rethinkdb
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.frontend.priority: 100
spec:
  rules:
  - host: rethinkdb.NAMESPACE_VAR.kubernetes.thetylt.com
    http:
      paths:
      - path: /
        backend:
          serviceName: rethinkdb
          servicePort: 8080
